<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>登录页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <script>
 function login(){
            // 检测：http://127.0.0.1:8080/login.html
            // uname:dingding upwd:123456
            var _uname=uname.value;
            var _upwd=upwd.value;
            //非空验证
            if(!_uname){
                alert("用户名不能为空");
                return;
            }
            if(!_upwd){
                alert("密码不能为空");
                return ;
            }
            //创建异步对象
            var xhr=new XMLHttpRequest();
            //创建监听
            xhr.onreadystatechange=function(){
                if(xhr.readyState==4&&xhr.status==200){
                    var r=xhr.responseText;
                    if(r=='{"success":true}'){
                       d1.innerHTML="登录成功";
                    //    当登录成功跳转到用户列表
                    alert("登录成功");
                      // location.href="register.html";
                    }else{
                        d1.innerHTML="用户名密码错误";
                    }
                }
            }
            //打开连接
            xhr.open("get","/pro/v1/login/"+_uname+"&"+_upwd,true);
            //发送请求
            xhr.send();
        }


    </script>
</head>
